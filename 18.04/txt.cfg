default workstation
label live
  menu label ^Install Ubuntu Server From Preseed
  kernel /casper/vmlinuz
  append   boot=casper file=/cdrom/workstation.seed auto=true priority=critical locale=en_US initrd=/casper/initrd quiet  ---
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
